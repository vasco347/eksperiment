<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhAMVgELLIY4UbyltiA9doliJy3LeJHgFyCDqH6_h9aqNNxxwCA4eCjvF4LfI_i0BlIblsOypPTyi9HElYq01lTZcCHpP7-f4ADns2yaO8B7Sbzt9S-CUohOqFmA8Q-tK-0ofLwoqGLhQcB2nR5aLOEBiIb_b_FGB_9SAkenwB9H_nJ8DX45ArnDINGIw/s555/logo1.png">

  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
    <title>Search Films</title>
    
</head>

<body>
    <div class="container-series">
        <ul class="list img-list">
          <h2>Results:</h2>
            {% for e in search_series %}
              <li>
                <a href="{% url 'series' e.title %}" class="inner">
                  <div class="li-img">
                    <img src="{{e.poster}}" alt="" />
                  </div>
                
                  <div class="li-text">
                    <h2 class="li-head">{{e.name}}</h2>
                    <div class="li-sub">
                      <h3>{{e.description}}</h3>
                    </div>
                  </div>
                </a>
              </li>
              {%endfor%}
        </ul>
      </div>

    <div class="container-series">
        <ul class="list img-list">
            {% for e in search_movies %}
              <li>
                <a href="{% url 'detail-movies' e.title %}" class="inner">
                  <div class="li-img">
                    <img src="{{e.poster}}" alt="" />
                  </div>
                
                  <div class="li-text">
                    <h2 class="li-head">{{e.name}}</h2>
                    <div class="li-sub">
                      <h3>{{e.description}}</h3>
                    </div>
                  </div>
                </a>
              </li>
              {%endfor%}
        </ul>
      </div>

</body>
</html>
